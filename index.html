<head>

    <title>Elera | Sorteador</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <main>

        <h1>Sorteador</h1>

        <section>

            <div class="container-etapas">

                <div class="etapas">

                    <div class="celula">
                        <div class="check">

                        </div>
                        <p>Inserir <b>itens</b></p>
                    </div>
                    <div class="celula">
                        <div class="check">

                            <i class="fa fa-check"></i>
                        </div>
                        <p>Escolha <b>quantidade</b></p>
                    </div>
                    <div class="celula">
                        <div class="check">
                            <input type="checkbox" id="check_3">
                            <i class="fa fa-check"></i>
                        </div>
                        <p>Sorteio <b>conclu√≠do</b></p>
                    </div>
                
                </div>
                
                <span>elera.</span>

            </div>

            <div class="container-entradas">

                <div class="rotulo">
                    <p>Escreva os itens</p>
                    <span>*Separados por linha</span>
                </div>

                <textarea id="" cols="30" rows="10"></textarea>

                <div class="rotulo">
                    <p>Upload do arquivo</p>
                    <span>*.CSV</span>
                </div>

                <div class="arquivo">
                    <input type="file" id="">Escolher Arquivo
                </div>

                <button>Continuar</button>

            </div>

        </section>

    </main>
